<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | Brian Below</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>
<body>

<div class="site-container">
  <header class="grid-row header-block">
    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/2026">2026</a>
    </nav>

    <div class="site-title-area">
      {% if page.url == "/" %}
        <h1>Brian Below</h1>
        <p>musings on life.</p>
      {% else %}
        <h1>{{ page.title }}</h1>
      {% endif %}
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="grid-row">
    <div class="footer-column">
      <strong class="footer-title">Brian Below</strong>
      <div class="contact-info">
        Say hi: <a href="mailto:hey@brianbelow.net">hey@brianbelow.net</a>
      </div>
    </div>

    <div class="footer-column subscribe-section">
      <button>Subscribe</button>
      <span>Receive new posts in your email.<br>
      ^This doesn't work quite yet</span>
    </div>

    <div class="footer-column meta-info">
      Published in Santa Cruz, California<br>
      Hosted on GitHub Pages
    </div>
  </footer>
</div>

</body>
</html>
