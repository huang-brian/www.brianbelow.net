---
layout: default
---

{% for post in site.posts %}
  <section class="post-row">
    <div>
      <h2>{{ post.title }}</h2>
      <p>{{ post.description }}</p>
    </div>
    
    <div>
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}">
      {% else %}
        <p><em>{{ post.excerpt | strip_html | truncatewords: 50 }}</em></p>
      {% endif %}
    </div>
  </section>
{% endfor %}
